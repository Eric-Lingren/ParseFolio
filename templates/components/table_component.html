
<style>
  body {
      font-family: Arial, sans-serif;
  }

  table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
  }

  th, td {
      border: 1px solid #000 !important;
      text-align: left;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
  }

  th {
      background-color: #f2f2f2;
      font-weight: bold;
  }

  tbody tr:hover {
      background-color: #f5f5f5;
  }
</style>


<div>
  <h2>{{ tableTitle }}</h2>
  <table>
      <thead>
          <tr>
              {% for col in df.columns %}
                  <th>{{ col }}</th>
              {% endfor %}
          </tr>
      </thead>
      <tbody>
          {% for index, row in df.iterrows() %}
              <tr>
                  {% for col in df.columns %}
                      <td>{{ row[col] }}</td>
                  {% endfor %}
              </tr>
          {% endfor %}
      </tbody>
  </table>
</div>
